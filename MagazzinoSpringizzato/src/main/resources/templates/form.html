<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabella di Articoli</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link href="../static/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark d-flex justify-content-evenly">
	<form action="#" th:action="@{/add}" method="post" th:object="${articolo}" class="text-light text-center">
		<div class="mb-3">
			<label for="nome" class="form-label">Nome</label>
			<input type="text" class="form-control" id="nome" th:field="*{nome}">
		</div>
		<div class="mb-3">
			<label for="data" class="form-label">Data Di Scadenza</label>
			<input type="text" class="form-control" id="data" th:field="*{dataDiScadenza}">
		</div>
		<div class="mb-3">
			<label for="prezzo" class="form-label">Prezzo</label>
			<input type="number" class="form-control" id="prezzo" th:field="*{prezzo}">
		</div>
		<div class="mb-3">
			<label for="qualita" class="form-label">Qualit√†</label>
			<input type="text" class="form-control" id="qualita" th:field="*{qualita}">
		</div>
		<div class="mb-3">
			<label for="categoria" class="form-label">Categoria</label>
			<input type="text" class="form-control" id="categoria" th:field="*{categoria}">
		</div>

		<div>
			<input class="btn btn-primary" type="submit" value="Invia" />
			<input class="btn btn-primary" type="reset" value="Reset" />
		</div>
	</form>
</body>
