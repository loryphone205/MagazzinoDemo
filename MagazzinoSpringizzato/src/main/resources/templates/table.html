<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabella di Articoli</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link href="../static/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nome</th>
				<th scope="col">Data Di Scadenza</th>
				<th scope="col">Prezzo</th>
				<th scope="col">Qualità</th>
				<th scope="col">Categoria</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="articolo, inventarioStat : ${inventario}">
				<td scope="row" th:text="${inventarioStat.count}" id="nElenco"></td>
				<td th:text="${articolo.nome}" id="nome"></td>
				<td th:text="${articolo.dataDiScadenza}" id="dataDiScadenza"></td>
				<td th:text="'€' + ${#numbers.formatDecimal(articolo.prezzo,1,2)}" id="prezzo"></td>
				<td th:text="${articolo.qualita}" id="qualita"></td>
				<td th:text="${articolo.categoria}" id="categoria"></td>
			</tr>
		</tbody>
	</table>

	<div class="d-flex justify-content-evenly">
		<a class="btn btn-primary" href="index.html" role="button">Home</a>
		<a class="btn btn-primary" th:href="@{/form}" role="button">Form</a>
		<form action="#" th:action="@{/avanzamento}" method="get">
			<input class="btn btn-primary" type="submit" value="Avanzamento Di Giornata" />
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
		</script>
</body>

</html>
